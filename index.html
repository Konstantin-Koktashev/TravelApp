<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Travel App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="wrapper flex column align-center">

        <header class="flex align-center space-between">
            <div class="logo-area flex column">
                <img class="logo-svg" src="imgs/icons8-google-maps.svg">
                <h1>TravelTip</h1>
            </div>
            <nav class="upper-nav flex column align-center justify-center">
                <div class="search-area flex align-center">
                    <input class="search-input" type="text" placeholder="Enter Location" value="">
                    <a class="hit-search-btn" href="#/">GO</a>
                </div>
                <a class="my-location-btn" href="#/">My Location</a>
            </nav>
        </header>

        <section class="my-location flex space-evenly align-center">
            <h3>Tel aviv, Israel</h3>
            <button class="copy">Copy Location</button>
        </section>

        <main class="main-content flex space-between">
            <aside class="side-area flex column space-between">
                <table>
                    <tbody>
                        <tr>
                            <th>id</th>
                            <th colspan="2">Info Weather</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td class="location-id">id-xxx</td>
                            <td class="location-info">tel aviv</td>
                            <td class="location-weather">mostly sunny</td>
                            <td class="location-action"><a href="#/">Action</a></td>
                        </tr>
                    </tbody>
                </table>

                <div class="weather"> <span></span>
                </div>
            </aside>

            <div class="map-spot">
            </div>
        </main>

        <footer>
        </footer>

    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="javascript/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmx3Z42ngJl3kul0Ihag6WR2-P4SW2uuI"></script>
</body>

</html>
